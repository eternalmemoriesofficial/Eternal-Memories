<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // Strip the repository name from path and get the current path
        const repoName = 'Eternal-Memories';
        const path = window.location.pathname.replace(`/${repoName}`, '') + window.location.search + window.location.hash;
        // Store the URL path in sessionStorage
        sessionStorage.setItem('spa-path', path);
        // Redirect to index.html in the repo
        window.location.replace(`/${repoName}/index.html`);
    </script>
</head>
<body>
    <p>Redirecting to home page...</p>
</body>
</html>
