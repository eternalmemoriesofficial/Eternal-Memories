    <main class="container memorialPage hidden">
        <section class="rememberedOneProfile">
            <div class="banner" aria-hidden="true"></div>
            <div class="pic" role="img" aria-label="Profile picture placeholder">LM</div>

            <div class="profileMeta">
                <h2 class="name">Loved One's Name</h2>
                <p class="lifedates">January 1, 1950 â€” December 31, 2020</p>
                <blockquote class="remark">A short loving remark or memory goes here â€” replace with text you prefer.</blockquote>
            </div>

            <!-- Main navigation tabs -->
            <nav class="mainNav" role="tablist">
                <button class="tab active" data-tab="memories" aria-selected="true">
                    Memories Gallery
                </button>
                <button class="tab" data-tab="letter" aria-selected="false">
                    Letter to Her
                </button>
                <button class="tab" data-tab="candles" aria-selected="false">
                    Lit-up Candles
                </button>
            </nav>

            <!-- Tab content sections -->
            <div class="tabContent">
                <section id="memories" class="tabPanel" aria-hidden="false">
                    <!-- SVG Icons for controls -->
                    <svg style="width:0;height:0;position:absolute;" aria-hidden="true" focusable="false">
                        <defs>
                            <symbol id="icon-info" viewBox="0 0 24 24">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
                            </symbol>
                            <symbol id="icon-fullscreen" viewBox="0 0 24 24">
                                <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                            </symbol>
                            <symbol id="icon-report" viewBox="0 0 24 24">
                                <path d="M15.73 3H8.27L3 8.27v7.46L8.27 21h7.46L21 15.73V8.27L15.73 3zM12 17.3c-.72 0-1.3-.58-1.3-1.3 0-.72.58-1.3 1.3-1.3.72 0 1.3.58 1.3 1.3 0 .72-.58 1.3-1.3 1.3zm1-4.3h-2V7h2v6z"/>
                            </symbol>
                            <symbol id="icon-more" viewBox="0 0 24 24">
                                <!-- vertical three dots -->
                                <path d="M12 6a1.8 1.8 0 1 0 0-3.6A1.8 1.8 0 0 0 12 6zm0 7.8a1.8 1.8 0 1 0 0-3.6 1.8 1.8 0 0 0 0 3.6zm0 7.8a1.8 1.8 0 1 0 0-3.6 1.8 1.8 0 0 0 0 3.6z"/>
                            </symbol>
                        </defs>
                    </svg>
                    
                    <div class="gallery">
                        <!-- Example gallery items (commented) -->
                        <!-- CTA shown when gallery is empty -->
                        <div id="gallery-empty-cta" class="gallery-empty-cta" role="status" aria-live="polite">
                            <div class="cta-inner">
                                <h3>No memories yet</h3>
                                <p>Share a photo or memory to start building this gallery.</p>
                                <button id="cta-upload-btn" class="btn primary">Add a memory</button>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="letter" class="tabPanel hidden" aria-hidden="true">
                    <div class="letter-content">
                        <div class="letter-display" aria-live="polite"></div>
                    </div>
                </section>

                <section id="candles" class="tabPanel hidden" aria-hidden="true">
                    <div class="candles-controls">
                        <div class="candles-summary">
                            <span id="total-candles">Total lit: 0</span>
                            <span id="total-participants">Participants: 0</span>
                        </div>
                        <div class="candles-actions">
                            <label for="candles-sort">Sort</label>
                            <select id="candles-sort" aria-label="Sort candles">
                                <option value="recent">Most recent</option>
                                <option value="highest">Highest count</option>
                            </select>
                        </div>
                    </div>
                    <div class="candles-grid">
                        <!-- Candles will be added here -->
                    </div>
                </section>
            </div>
        </section>
    </main>

    <!-- Hidden file input for gallery uploads -->
    <input type="file" id="galleryUpload" accept="image/*" multiple style="display: none">
    
    <!-- Floating Action Button -->
    <button class="fab" id="fab" title="Upload memories">
        <span class="fab-icon">+</span>
    </button>

    <!-- Compose letter modal -->
    <div id="composeLetter" class="letter-modal hidden" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="letter-modal-inner">
            <h3>Write a letter</h3>
            <textarea id="letterTextarea" rows="10" placeholder="Write your letter to her..."></textarea>
            <div class="letter-modal-actions">
                <button id="saveLetter" class="dropdown-item">Save</button>
                <button id="cancelLetter" class="dropdown-item">Cancel</button>
            </div>
        </div>
    </div>

    <script src="new_temp.js" type="module"></script>
</body>
